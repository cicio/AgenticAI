{{define "content"}}

    Profile Edit:
    <div>
        <form action="/profile/update" method="post">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{.ProfileInfo.FirstName}}">
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{.ProfileInfo.LastName}}">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{.ProfileInfo.Email}}">
            <br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{.ProfileInfo.Phone}}">
            <br>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" value="{{.ProfileInfo.Company}}">
            <br>
            <input type="submit" value="Update Profile">
        </form>
    </div>

{{end}}
